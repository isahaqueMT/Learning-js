<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket Game</title>
  </head>
  <body style="text-align: center;">
    <h1>Bat Ball Stump Game</h1>
    <button onclick="
      let computerChoice = generateComChoice();
      let resultMsg = getResult('Bat', computerChoice);
      showResult ('Bat', computerChoice, resultMsg);
      ">Bat
    </button>

    <button onclick="
      computerChoice = generateComChoice();
      resultMsg = getResult('Ball', computerChoice);
      showResult ('Ball', computerChoice, resultMsg);
      ">Ball
    </button>

    <button onclick="
      computerChoice = generateComChoice();
      resultMsg = getResult('Stump', computerChoice);
      showResult ('Stump', computerChoice, resultMsg);
      ">Stump
    </button>

    <script>

      let score = {
        win: 0,
        lost: 0,
        tie: 0,
        displayScore: function(){
          return `Win: ${score.win}, Lost: ${score.lost}, Tie: ${score.tie}`;
        }
      };

      function generateComChoice() {
        let randomNumber = Math.random() * 3;
        if (randomNumber > 0 && randomNumber <= 1) {
          return "Bat";
        } else if (randomNumber > 1 && randomNumber <= 2) {
          return "Ball";
        } else {
          return "Stump";
        }
      }

      function getResult(userMove, computerMove) {
        if (userMove === 'Bat'){
          if(computerMove === 'Ball'){
            score.win++;
            return 'You won.';
          }else if(computerMove === 'Bat'){
            score.tie++;
            return `It's a Tie`;
          }else if(computerMove === 'Stump'){
            score.lost++;
            return `Computer has won`;
          }
        }else if (userMove === 'Ball'){
            if(computerMove === 'Ball'){
            score.tie++;
            return `It's a Tie`;
          }else if(computerMove === 'Bat'){
            score.lost++;
            return `Computer has won`;
          }else if(computerMove === 'Stump'){
            score.win++;
            return `You won`;
          }
        }else {
          if(computerMove === 'Ball'){
            score.lost++;
            return `Computer has won`;
          }else if(computerMove === 'Bat'){
            score.win++;
            return `You won`;
          }else if(computerMove === 'Stump'){
            score.tie++;
            return `It's a tie`;
          }
        }
      }

      function showResult(userMove, computerMove, resultMsg){
        alert(`You have chosen ${userMove}, Computer Choice is ${computerMove}
        
        ${resultMsg}
        
        ${score.displayScore()}`);
      }
    </script>
  </body>
</html>
